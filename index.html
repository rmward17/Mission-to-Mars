<!DOCTYPE html><!-- declaration, not a tag. Tells browsers which HTML version the document is written, should always be the first line of HTML doc -->
<html lang="en">
    <head> <!-- opening tag that srves as a container for the set up elements. Imports will be within the head-->
        <meta charset="UTF-8"> <!-- meta = metadata, provides basic info to the webpage-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title><!-- contain the page title displayed on the tab at the top of the web browser-->
    </head> <!-- cosing tag for head, similar to the end of a code block-->
    <body><!--hold data that we can see navigvation menues, lists, and paragraphs-->
        <h1>Hello, world!</h1><!-- first level header, they range from level 1 to level 6-->
        <p><!--paragraph tag-->
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
            iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
            Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
        </p>
        <ul><!--unordered list-->
            <li>First list item</li><!--list item-->
            <li>Second list item</li>
            <li>Third list item</li>
        </ul> 
    </body>
</html><!--opening and closing tags that serve as a container for all elemnts within an HTML page-->
